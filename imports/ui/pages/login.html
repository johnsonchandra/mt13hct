<template name="login">
  
  {{> hamburger}}
  
  {{#if currentUser}}
    <p>
      You are already logged in.
    </p>
  {{else}}
          <h3>Login</h3>
          <form id="login" class="login">
            <div class="form-group">
              <input type="email" name="emailAddress" class="form-control form-control-custom no-radius" placeholder="Email Address">
            </div>
            <div class="form-group">
              <input type="password" name="password" class="form-control form-control-custom no-radius" placeholder="Password">
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-success btn-block no-radius" value="Login">
            </div>
          </form>
            <div class="clearfix"></div>
            <p class="text-center text-thin"><a class="text-white" href="{{pathFor 'recover-password'}}">Forgot Password?</a></p>
            <p class="text-center text-thin"><a class="text-white" href="{{pathFor 'signup'}}">or Sign Up</a></p>
  
  {{/if}}
</template>
